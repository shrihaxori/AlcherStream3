{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mainsite/styles/base.css' %}">
    {% block site_css %}{% endblock %}
</head>

<body>
    <header id="main-header">
        {% block site_logo %}<nav><a href="../"><img class="logo" src="{% static 'mainsite/images/logo.svg' %}"></a></nav>{% endblock %}
        {% block site_searchbar %}{% endblock %}
        {% block user_icon %}{% endblock %}
    </header>
    <br>
    <main>
        {% block body%}{% endblock %}
    </main>
</body>
</html>
