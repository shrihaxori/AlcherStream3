{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'mainsite/styles/register.css' %}">
</head>
<body>
    <div id="nav">
        <a href="../"><img class="logo" src="{% static 'mainsite/images/logo.svg' %}"></a>
    </div>
    <div id="box">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>

        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
    </div>
        
</body>
</html>
